<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image-container">
      <div class="blur-effect"></div>
    </div>
    <div class="container">
      <div class="left-box">
        <div class="logo-container">
          <img src="./assets/images/Logo.png" alt="" />
          <h3 class="logo-name">Coins</h3>
        </div>
        <div class="title-container"><h1 class="title">Login</h1></div>

        <div class="google-sign-in">
          <img src="./assets/images/googleLogo.png" alt="" />
          <p>Continue with Google</p>
        </div>
        <div class="your-email">or use your <span>email address</span></div>
        <div class="input-box-container">
          <input type="text" value="adam.smith@" />
        </div>
        <div class="email-note">
          <p>Enter the email you signed up with to receive your login code</p>
        </div>
        <div class="login-button-container">
          <button type="submit">Login</button>
        </div>
        <div class="signup-container">
          <p>New to Cocowah? <a href="#"> Signup for free</a></p>
        </div>
      </div>
      <div class="right-box">
        <img src="./assets/images/background.png" alt="" />
      </div>
    </div>
  </body>
